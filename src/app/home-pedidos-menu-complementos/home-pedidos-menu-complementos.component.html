<div class="productos-container">
    <h1 class="titulo">Complementos</h1>
    <div class="carousel">
      <div *ngFor="let producto of productos" class="card">
        <div class="card-image">
          <img [src]="producto.imagen" [alt]="producto.nombre">
        </div>
        <div class="card-content">
          <h3><strong>{{ producto.nombre }}</strong></h3>
          <p>{{ producto.descripcion }}</p>
          <p>Precio por unidad: <strong>${{producto.precio}}</strong></p>
        </div>
        <div class="card-actions">
          <button (click)="agregarAlCarrito(producto)">Agregar al carrito</button>
        </div>
      </div>
    </div>
  </div>
